<!DOCTYPE html>
<html lang="ua">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple-1</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="media.css">
    </head>
    <body>
        <main>
            <div class="card">
                <div class="price">$2</div>
                <img src="images/smoke.png" alt="red cup">
                <div class="title">Bronze</div>
                <div class="description">any cup of coffee untill $3</div>
            </div>
            <div class="card card-big">
                <div class="price price-big">$3</div>
                <img class="img img-big" src="images/smoke2.png" alt="gold cup">
                <div class="title title-big">Gold</div>
                <div class="description">any cup of coffee untill $5</div>
            </div>
            <div class="card">
                <div class="price">$2.5</div>
                <img src="images/smoke3.png" alt="silver cup">
                <div class="title">Silver</div>
                <div class="description">any cup of coffee untill $4</div>
            </div>
        </main>
        
    </body>
</html>
